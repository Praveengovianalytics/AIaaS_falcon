name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.PAT }}

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort poetry

    - name: Run black
      run: black .

    - name: Commit and push changes made by black
      run: |
        git diff --exit-code && echo "No changes to commit" || (git config --global user.name 'GitHub Actions' && git config --global user.email 'actions@github.com' && git add -u && git commit -m "Code formatted with black" && git push origin master)
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

    - name: Run flake8
      run: flake8

    - name: Run isort
      run: isort .

    - name: Commit changes made by isort
      run: |
        git diff --exit-code && echo "No changes to commit" || (git config --global user.name 'GitHub Actions' && git config --global user.email 'actions@github.com' && git add -u && git commit -m "Imports sorted by isort" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

    - name: Install interrogate
      run: pip install interrogate

    - name: Run interrogate
      run: interrogate -c pyproject.toml

    - name: Generate and save badge
      run: interrogate -c pyproject.toml --generate-badge interrogate_badge.svg

  build-and-publish:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install poetry
      run: pip install poetry

    - name: Build and publish
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
      run: |
        poetry build
        poetry publish --build

    - name: Push badge to master
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add interrogate_badge.svg
        git commit -m "Update documentation coverage badge"
        git push origin master
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
